<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
 <table class="table">
        <tr>
            <td>Bookname</td>
            <td>Price</td>
            <td>Author</td>
            <td> Action</td>


        </tr>
        {%for book in books%}
        <tr>
            <td>{{book.book_name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.author}}</td>
            <td><a href="{%url 'viewbook' book.id%}" class="btn btn-secondary">view</a> </td>
            <td><a href="{%url 'deletebook' book.id%}" class="btn btn-danger">delete</a> </td>
            <td><a href="{%url 'updatebook' book.id%}" class="btn btn-primary">update</a> </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
